<!-- Shops by Category -->
<section class="my-lg-14 my-8">            
    <div class="container">
        <div class="row">
        <div class="col-12">    
            <div class="mb-4">            
                <h3>Shops by categories</h3>    
            </div>  
        </div>
    </div>      
    <div class="row">          
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-6 g-6">
                <div *ngFor="let item of categories$ | async" class="col">
                    <div class="card card-product">    
                        <div class="card-body text-center py=">      
                            <div class="text-center position-relative">        
                                <!-- img -->        
                                <a [routerLink]="'categories/'+ item.id">
                                <img [src]="item.imageUrl"alt="Grocery Ecommerce Template" class="mb-3 img-fluid">
                                </a>      
                                </div>  
                            <!-- title -->      
                            <h2 class="fs-6">{{item.name}}</h2>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<div *ngFor="let item of categoriesWithProducts$ | async" class="col">
    <span>{{item.name}}</span>
    <div *ngFor="let product of item.products">
        <a>{{product.name}} 
             </a>
    </div>
    
</div>



<!-- Stores -->
<section class="my-lg-14 my-8">            
    <div class="container">                
        <div class="row">
            <div class="col-12">
                <div class="mb-7">
                    <h3>Stores</h3>
                </div>
            </div> 
        </div>
        <div *ngIf="stores$ | async as stores" class="mb-5"> 
            <h5> 
                We have <span class="text-success"> {{stores.length}} </span> vendors now
            </h5>
        </div>
        <div class="row">
            <div *ngFor="let store of stores$ | async" class="col-4 col-sm-4 col-lg-4">
                <div class="card flex-row p-8 card-product">
                    <div>
                        <!-- store's logo -->
                        <img [src]="store.logoUrl" [alt]="store" class="rounded-circle icon-shape icon-xl">
                    </div>
                    <div class="ms-6">
                        <h5 class="mb-1">
                            <a [routerLink]="'stores/'+ store.id" class="text-inherit">{{store.name}}</a>
                        </h5>
                        <div class="small text-muted">
                            <div class="small text-muted">
                                <ng-container *ngFor="let tag of store.tags; last as last">
                                    <span>{{tag}}</span>
                                    <span *ngIf="!last" class="mx-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" 
                                        width="4" 
                                        height="4" 
                                        fill="#C1C7C6" 
                                        class="bi bi-circle-fill align-middle " 
                                        viewBox="0 0 16 16">                  
                                        <circle cx="8" cy="8" r="8" />                
                                        </svg>
                                    </span>            
                                </ng-container>          
                            </div>

                                
                        </div>          
                        <div>           
                            <!-- badge -->            
                            <div class="badge text-bg-light border">{{store.distanceInMeters}} km</div>          
                        </div>        
                    </div>      
                </div>    
            </div>
        </div>
    </div>
</section>
