<!-- Shops by Category -->
<section class="my-lg-14 my-8">            
    <div class="container">
        <div class="row">
            <div class="col-12">    
                <div class="mb-4">            
                    <h3>Shop by Category</h3>    
                </div>  
            </div>
        </div>      
    <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4 row-cols-xxl-4 g-6">          
        <div *ngFor="let item of categories$ | async" >
            <div class="col">
                <a [routerLink]="'categories/'+item.id" class="text-decoration-none text-inherit">
                    <!-- card -->
                    <div class="card card-product">
                        <div class="card-body text-center py-8">
                            <!-- img -->
                            <img [src]="item.imageUrl" [alt]="" class="mb-3">
                            <!-- text -->
                            <div class="text-truncate">
                                {{item.name}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            </div>
        </div>
    </div>
</section>


<!-- Featured categories with products -->
<section *ngFor="let item of categoriesWithProducts$ | async" class="my-lg-14 my-8"> 
    <div class="container">                
        <div class="row">
            <div class="col-12 mb-6">
                <h3 class="mb-1">{{item.name}}</h3>  
            </div>
        </div>
        <div  class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-5 g-6">
        <div class="col col-auto" *ngFor="let product of item.products">
            <a [routerLink]=""  class="text-decoration-none text-inherit">
                <!-- card -->
                <div class="card card-product">
                    <div class="card-body text-left ">
                        <!-- img -->
                        <img [src]="product.imageUrl" [alt]="" class="mb-3">
                        <!-- text -->
                        <div class="text-truncate">
                            {{product.name}}
                        </div>
                        <div class="text-truncate">
                            {{product.price | currency}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        </div>
    </div>
</section>


<!-- Stores -->
<section class="my-lg-14 my-8">            
    <div class="container">                
        <div class="row">
            <div class="col-12">
                <div class="mb-7">
                    <h3>Stores</h3>
                </div>
            </div> 
        </div>
        <ng-container *ngIf="stores$ | async as stores">
            <div  class="mb-5"> 
                <h5> 
                    We have <span class="text-success"> {{stores.length}} </span> vendors now
                </h5>
            </div>
            <div class="row" >
                <div   *ngFor="let store of stores" class="col-4 col-sm-4 col-lg-4 g-6">
                    <div class="card flex-row p-8 card-product">
                        <div>
                            <!-- store's logo -->
                            <img [src]="store.logoUrl" [alt]="store" class="rounded-circle icon-shape icon-xl">
                        </div>
                        <div class="ms-6">
                            <h5 class="mb-1">
                                <a [routerLink]="'stores/'+ store.id" class="text-inherit">{{store.name}}</a>
                            </h5>
                            <div class="small text-muted">
                                <div class="small text-muted">
                                    <ng-container *ngFor="let tag of store.tags; last as last">
                                        <span>{{tag}}</span>
                                        <span *ngIf="!last" class="mx-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" 
                                            width="4" 
                                            height="4" 
                                            fill="#C1C7C6" 
                                            class="bi bi-circle-fill align-middle " 
                                            viewBox="0 0 16 16">                  
                                            <circle cx="8" cy="8" r="8" />                
                                            </svg>
                                        </span>            
                                    </ng-container>          
                                </div>
                            </div>          
                            <div>           
                                <!-- badge -->            
                                <div class="badge text-bg-light border">{{store.distanceInMeters}} km</div>          
                            </div>        
                        </div>      
                    </div>    
                </div>
            </div>
        </ng-container>
    </div>
</section>
