<!-- not ready -->
<section class="my-lg-14 my-8">           
    <div class="container">                
        <div class="row">
            <div class="col-12">
                <div class="row row-cols-2 row-cols-md-2 row-cols-lg-2 row-cols-xxl-2 g-6 " >
                    <ng-container *ngIf="store$ | async as item" >
                        <div class="p-10">    
                            <div>      
                                <!-- img -->           
                                <img [src]="item.logoUrl" 
                                [alt]="item" 
                                class="rounded-circle icon-shape icon-xxl">    
                            </div>    
                            <!-- heading -->    
                            <div class="mt-4">      
                                <h1 class="mb-1 h4">{{item.name}}</h1>      
                                <div class="small text-muted">       
                                    <span>It is only {{item.distanceInMeters}} km away from you!</span>      
                                </div>   
                            </div>  
                        </div>
                    </ng-container>
                    <ng-container *ngIf="store$ | async as item">
                        <div class="mb-4 bg-light d-lg-flex justify-content-between align-items-center rounded">
                                <!-- card -->      
                            <div class="card mb-4 bg-light border-0">        
                                    <!-- card body -->        
                                <div class="card-body p-9">          
                                    <h2 class="mb-0 fs-1">{{item.name}}</h2>        
                                </div>
                                <div class="row-2" >
                                    <!-- form -->
                                    <form [formGroup]="search" (ngSubmit)="onSearchSubmitted(search)">
                                        <input type="text" formControlName="productSearch" placeholder="Product Search">
                                        <input type="submit" value="Submit">
                                    </form>
                                </div>      
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>



<div *ngFor="let item of products$ | async" class="col">{{item.id}} {{item.name}} </div>
